<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Noto+Serif+Ahom&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock Project</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location 🌏</option>
        <option value="America/Bogota">Colombia 🇨🇴</option>
        <option value="Pacific/Auckland">New Zealand 🇳🇿</option>
        <option value="America/Montreal">Canadá 🇨🇦</option>
      </select>
      <p></p>
      <div id="cities">
        <div class="city" id="sao-paulo">
          <div>
            <h2>São Paulo 🇧🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <p></p>
        <div class="city" id="sydney">
          <div>
            <h3>Sydney 🇦🇺</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <p></p>
        <div class="city" id="bali">
          <div>
            <h4>Bali 🇮🇩</h4>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <p></p>

    <footer>
      This project was coded with 🖤 by <strong>Luana Marley</strong> and is
      open source on
      <a
        href="https://github.com/conectomarley/addplus-w2-world-clock"
        target="_blank"
      >
        GitHub</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
