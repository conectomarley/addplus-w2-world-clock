<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>

    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock Project</a>
      </h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location 🌏</option>
        <option value="America/Bogota">Colombia 🇨🇴</option>
        <option value="Pacific/Auckland">New Zealand 🇳🇿</option>
        <option value="America/Montreal">Canadá 🇨🇦</option>
      </select>
      <p></p>
      <div id="cities">
        <div class="city" id="sao-paulo">
          <div>
            <h2>São Paulo 🇧🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <p></p>
        <div class="city" id="sydney">
          <div>
            <h3>Sydney 🇦🇺</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <p></p>
        <div class="city" id="bali">
          <div>
            <h4>Bali 🇮🇩</h4>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <p></p>

    <footer>
      This project was coded with 🖤 by <strong>Luana Marley</strong> and is
      open source on
      <a
        href="https://github.com/conectomarley/addplus-w2-world-clock"
        target="_blank"
      >
        GitHub</a
      >
    </footer>

    <script src="index.js"></script>
  </body>
</html>
